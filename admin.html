<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script defer src="assets/js/analyses.js"></script>
    <script defer src="assets/js/admin.js"></script>
    <script defer src="main.js"></script>
</head>
<body>
    <div class="page">
        <header id="header">
            <div class="header container">
                <div class="header__logo">
                    <a class="header__logo-anchor"  href="/index.html">
                        <img src="/assets/img/Logo.svg" alt="logo" class="header__logo-img">
                    </a>
                </div>
                <h1 class="header__title">Запис виклику додому</h1>
                <div class="header__admin">
                    <a class="header__admin-anchor" href="#" title="Перейти до адміністратора">
                        <img src="/assets/img/Car.svg" alt="admin" class="header__admin-img">
                    </a>                    
                </div>
            </div>
        </header>
        <main class="container">
            <section>
                <div class="admin__block-once">
                    <h2 class="admin__second-title">Редагування аналізу</h2>
                    <form action="">
                        <div class="admin__box-1">
                            <label class="admin__label" for="searchInput">Назва аналізу</label>
                            <input class="admin__name-analysis" type="text" name="" id="searchInput" autocomplete="off">
                            <p>Стара ціна<span> 0 </span>грн</p>
                        </div>
                        <div class="admin__box-2">
                            <label class="admin__label" for="">Нова ціна</label>
                            <input class="admin__give-price" type="text" name="" id="" placeholder="" aria-label="Завантажити аналізи">
                            <button class="admin__btn" type="button">Редагувати</button>
                        </div>
                        
                    </form>
                </div>
                <div class="admin__block-all">
                    <h2 class="admin__second-title">Редагування всіх аналізів</h2>
                    <div class="test">
                        <label class="admin__label" for=""></label>
                        <input type="file" id="upload" aria-label="Завантажити аналізи" accept=".xlsx, .xls" />
                        <button class="admin__download" id="downloadBtn" onclick="downloadData()" disabled>Завантажити аналізи</button>
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer">
            <div class="footer container">
                <div class="footer__info">
                    <p>Copyright © 2024 | All rights reserved</p>
                </div>

                <div class="footer__web-contacts">
                    <ul class="footer__list">
                        <li class="footer__design">Designed by
                            <a href="#">Julia Tarna</a>
                        </li>
                        <li class="footer__developer">This template is made by
                            <a href="#">Alex_Corsa</a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
